<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="chatbot-container">
        <button class="chatbot-toggle" onclick="toggleChat()"><i class="fa-solid fa-comment "></i></button>
        <div class="chat-window" id="chatWindow" style="display: none;">
            <div class="chat-messages" id="chatMessages">
                <div class="bot-message">
                    üåç Please select a language to start:
                    <select id="languageSelect" onchange="languageChosen()">
                        <option value="">-- Choose --</option>
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Kannada</option>
                        <option>Telugu</option>
                        <option>Tamil</option>
                        <option>Marathi</option>
                    </select>
                </div>
            </div>
            <div class="chat-input-group" id="inputGroup" style="display: none;">
                <input type="text" id="userInput" placeholder="Ask something..." onkeydown="handleKey(event)">
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>

</html>
